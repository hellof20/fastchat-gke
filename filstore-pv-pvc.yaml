---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: models-pv
spec:
  storageClassName: "enterprise-multishare-rwx"
  capacity:
    storage: 1Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
  csi:
    driver: filestore.csi.storage.gke.io
    volumeHandle: "modeInstance/asia-southeast1/mynfs/mydata"
    volumeAttributes:
      ip: 10.45.193.242
      volume: mydata

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: models-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: "enterprise-multishare-rwx"
  volumeName: models-pv
  resources:
    requests:
      storage: 1Ti