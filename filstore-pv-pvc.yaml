---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: models-pv
spec:
  storageClassName: "enterprise-multishare-rwx"
  capacity:
    storage: 1Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
  csi:
    driver: filestore.csi.storage.gke.io
    volumeHandle: "modeInstance/asia-southeast1/my-nfs/mynfs"
    volumeAttributes:
      ip: 192.168.189.2
      volume: mynfs

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: models-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: "enterprise-multishare-rwx"
  volumeName: models-pv
  resources:
    requests:
      storage: 1Ti